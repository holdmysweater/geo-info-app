<table
  tuiTable
  [size]="'m'"
  [style.width.rem]="58"
>
  <thead>
  <tr>
    <th tuiTh>ID страны</th>
    <th tuiTh>Наименование</th>
    <th tuiTh>Код страны</th>
    <th tuiTh>Коды валют</th>
  </tr>
  </thead>
  <tbody tuiTbody>
    @for (country of countries(); track country) {
      <tr>
        <td tuiTd>
          {{ country.wikiDataId }}
        </td>
        <td tuiTd>
          {{ country.name }}
        </td>
        <td tuiTd>
          {{ country.code }}
        </td>
        <td tuiTd>
          {{ country.currencyCodes }}
        </td>
      </tr>
    }
  </tbody>
</table>
