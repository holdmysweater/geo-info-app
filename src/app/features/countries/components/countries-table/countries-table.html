<table
  tuiTable
  [size]="'m'"
  [style.width.rem]="58"
>
  <thead>
  <tr>
    <th tuiTh
        [style.width]="'120px'"
    >ID страны
    </th>
    <th tuiTh
        [style.width]="'60px'"
    ></th>
    <th tuiTh
        [style.width]="'150px'"
    >Наименование
    </th>
    <th tuiTh
        [style.width]="'100px'"
    >Код страны
    </th>
    <th tuiTh
        [style.width]="'100px'"
    >Коды валют
    </th>
  </tr>
  </thead>
  <tbody tuiTbody>
    @for (country of countries(); track country) {
      <tr>
        <td tuiTd>
          {{ country.wikiDataId }}
        </td>
        <td tuiTd>
          <tui-icon
            icon="@tui.external-link"
            [style.color]="'#6a6c7e'"
            [style.width]="'15px'"
          />
        </td>
        <td tuiTd>
          {{ country.name }}
        </td>
        <td tuiTd>
          {{ country.code }}
        </td>
        <td tuiTd>
          {{ country.currencyCodes.join(', ') }}
        </td>
      </tr>
    }
  </tbody>
</table>
