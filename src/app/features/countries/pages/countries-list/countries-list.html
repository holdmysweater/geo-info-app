<tui-textfield
  #s
  iconStart="@tui.search"
  tuiTextfieldSize="s"
  [style.width]="'225px'"
>
  <input
    tuiTextfield
    [placeholder]="s.focused() ? '' : 'Поиск'"
    [formControl]="searchBarInput"
    (change)="onSearchBarInputChange()"
  />
</tui-textfield>
<app-nav-tabs [defaultTabIndex]="0"></app-nav-tabs>
<app-countries-table [countries]="countries"></app-countries-table>
<app-pagination [index]="0"
                [length]="pageCount"
                (onPageClick)="onPageClick($event)"
></app-pagination>
