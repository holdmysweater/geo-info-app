<tui-textfield
  #s
  iconStart="@tui.search"
  tuiTextfieldSize="s"
  [style.width]="'225px'"
  [style.margin-top]="'22px'"
>
  <input
    tuiTextfield
    [placeholder]="s.focused() ? '' : 'Поиск'"
    [formControl]="searchBarInput"
    (change)="onSearchBarInputChange()"
  />
</tui-textfield>

<tui-tabs [activeItemIndex]="0"
          [style]="{'--t-color': '#656565'}"
          [style.height]="'45px'"
>
  <button
    tuiTab
    type="button"
    routerLinkActive="active"
    [routerLink]="navTabsOptions[0]"
    [style.font-size]="'14px'"
  >
    Страны
  </button>
  <button
    tuiTab
    type="button"
    routerLinkActive="active"
    [routerLink]="navTabsOptions[1]"
    [style.font-size]="'14px'"
  >
    Города
  </button>
</tui-tabs>

<app-countries-table [countries]="countries"></app-countries-table>

<tui-pagination
  [index]="0"
  [length]="pageCount"
  (indexChange)="onPageClick($event)"
  [style.margin-top]="'15px'"
  [style.align-self]="'start'"
/>
