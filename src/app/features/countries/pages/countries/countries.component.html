<ng-container *transloco="let t">
  <tui-textfield
    #s
    iconStart="@tui.search"
    tuiTextfieldSize="s"
    [style.width]="'225px'"
  >
    <input
      tuiTextfield
      [placeholder]="s.focused() ? '' : t('search.placeholder')"
      (change)="onSearchBarInputChange($any($event.target).value)"
    />
  </tui-textfield>

  <app-countries-table [searchParameters]="this.searchBarInput()"/>
  <app-pagination/>
</ng-container>
