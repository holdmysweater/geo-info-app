<ng-container *transloco="let t">
  <tui-textfield
    #s
    iconStart="@tui.search"
    tuiTextfieldSize="s"
    [style.width]="'225px'"
  >
    <input
      tuiTextfield
      [placeholder]="s.focused() ? '' : t('search.placeholder')"
      [formControl]="this.searchFormControl"
    />
  </tui-textfield>

  <app-countries-table [searchParameters]="this.searchFormControl.value ?? ''"/>
  <app-pagination/>
</ng-container>
