<app-nav-tabs [defaultTabIndex]="1"></app-nav-tabs>

<tui-textfield
  #s
  iconStart="@tui.search"
  tuiTextfieldSize="s"
  [style.width]="'225px'"
>
  <input
    tuiTextfield
    [placeholder]="s.focused() ? '' : 'Поиск'"
    [formControl]="searchBarInput"
    (change)="onSearchBarInputChange()"
  />
</tui-textfield>

<app-cities-table></app-cities-table>

<tui-pagination
  [index]="0"
  [length]="pageCount"
  (indexChange)="onPageClick($event)"
  [style.margin-top]="'15px'"
  [style.align-self]="'start'"
/>
