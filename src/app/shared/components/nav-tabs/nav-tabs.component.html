<tui-tabs>
  @for (tab of tabs; track tab.url) {
    <a
      tuiTab
      type="button"
      routerLinkActive="active"
      [routerLink]="tab.url"
      [queryParams]="{ lang: langService.language() }"
      [routerLinkActiveOptions]="{
        paths: 'exact',
        queryParams: 'ignored',
        matrixParams: 'ignored',
        fragment: 'ignored'
      }"
    >
      {{ tab.label() }}
    </a>
  }
</tui-tabs>
